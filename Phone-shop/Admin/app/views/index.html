<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <style>
    .tb {
      color: red;
    }
    .loader {
      border: 16px solid #f3f3f3;
      /* Light grey */
      border-top: 16px solid #3498db;
      /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <header class="display-4 my-4">Quản lý danh sách sản phẩm</header>
            <a href="../../../main.html"><h1>Back Home</h1></a>
    
    <!-- Phan tab menu -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
      </li>
    </ul>
    <br />
    <!-- Tab panes -->
    <div class="tab-content">
      <!--Danh sách sản phẩm -->
      <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
        <div class="row">
          <div class="col-md-8">
           
            <!-- BEGIN BUTTOM THÊM MỚI -->
            <button id="btnThemSP" class="btn btn-success" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-plus mr-1"></i>
              Thêm Mới
            </button>
             <!-- SẮP XẾP GIÁ TIỀN -->
               <div class="form-group">
              <label>Loại</label>
              <select id="sapXep" class="form-control">
                <option value="">-- Sắp xếp giá tiền --</option>
                <option value="0">Từ cao đến thấp</option>
                <option value="1">Từ thấp đến cao</option>
              </select>
            </div>  
            <!-- END BUTTON THÊM MỚI -->
          </div>
          <div class="col-md-4">

             
            <!-- BEGIN TÌM KIẾM -->
            <div class="input-group mb-3">
              <input type="text" id="txtSearch" class="form-control" placeholder="Nhập từ khóa" aria-label="Recipient's username"
                aria-describedby="basic-addon2" />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
              </div>
            </div>
            <!-- END TÌM KIẾM -->
          </div>
        </div>
        <div class="clear-fix"></div>
        <div class="tblSanPham" id="tblSanPham">
          <div style="display: none" id="loader" class="loader"></div>

          <!-- BEGIN TABLE SẢN PHẨM -->
          <table class="table table-bordered">
            <thead>
              <th>Tên Sản Phẩm</th>
              <th>Giá</th>
              <th>Màn Hình</th>
              <th>Cam sau</th>
              <th>Cam trước</th>
              <th>Hình ảnh</th>
              <th>Mô tả</th>
              <th>Loại</th>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>
          </table>
          <!-- END TABLE SẢN PHẨM -->
        </div>
        <br />
      </div>
      <!-- Kết thúc danh sách sản phẩm -->
    </div>

    <!--KetThuc Tabmenu-->

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label>Tên Sản Phẩm</label>
              <input id="TenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
              <span id="tbTenSP" style="display: block;" class="tb"></span>
            </div>
            <div class="form-group">
              <label>Giá</label>
              <input id="GiaSP" class="form-control" placeholder="Nhập vào giá" />
              <span id="tbGiaSP" style="display: block;" class="tb"></span>

            </div>
            <div class="form-group">
              <label>Màn Hình</label>
              <input id="ManHinhSP" class="form-control" placeholder="Nhập vào màn hình" />
              <span id="tbManHinhSP" style="display: block;" class="tb"></span>

            </div>
            <div class="form-group">
              <label>Cam Sau</label>
              <input id="CamSauSP" class="form-control" placeholder="Nhập thông số cam sau" />
              <span id="tbCamSauSP" style="display: block;" class="tb"></span>

            </div>
            <div class="form-group">
              <label>Cam trước sản phẩm</label>
              <input id="CamTruocSP" class="form-control" placeholder="Nhập thông số cam trước" />
              <span id="tbCamTruocSP" style="display: block;" class="tb"></span>

            </div>

            <div class="form-group">
              <label>Hình Ảnh</label>
              <input id="HinhSP" class="form-control" placeholder="Nhập vào hình sản phẩm" />
              <span id="tbHinhSP" style="display: block;" class="tb"></span>

            </div>
            <div class="form-group">
              <label>Mô tả</label>
              <textarea id="MoTa" class="form-control"></textarea>
              <span id="tbMoTa" style="display: block;" class="tb"></span>

            </div>
            <div class="form-group">
              <label>Loại</label>
              <select id="LoaiSP" class="form-control">
                <option value="">-- Chọn loại --</option>
                <option value="iphone">Iphone</option>
                <option value="samsung">Samsung</option>
              </select>
              <span id="tbLoaiSP" style="display: block;" class="tb"></span>

            </div>
          </div>


          <!-- Modal footer -->
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="container"></div>
  <style>
    #container {
      min-width: 310px;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
    integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="./../controllers/main.js"></script>
</body>

</html>
